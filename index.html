<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rewind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/vnd.icon" href="https://pbs.twimg.com/profile_images/1505901815619104770/aSynWzvz_400x400.jpg">
</head>
<body style="background-color: #333;">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3" >
        <div class="container">
          <a class="navbar-brand">Shall we rewind ?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://open.spotify.com/playlist/4GT3T9xdCgKidNmPAY5RgQ?si=5168b0a84b764db7"> My Spotify Playlist</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section>
            <div class="row">
                <div class="col-md-5 overflow-hidden">
                    <div class=" rounded mb-3 overflow-auto">
                        <div id="trackList"></div>
                    </div>
                </div>
                <!-- Divs à droite -->
                <div class="col-md-7 ">
                    <div class="row g-0">
                         <div id="infoshow" class="d-flex justify-content-center"></div>
                    </div>
                    <div class="row">
                        <div class="bg-dark rounded mb-3 overflow-hidden" class="d-flex justify-content-center">
                            <canvas id="Popularity"></canvas>
                        </div>
                    </div>                    
                </div>
            </div>
    </section>
    
    <section>
        <div class="col-md-12 rounded mb-3 overflow-hidden text-center">
            <div class="row">
                <div class="bg-dark rounded overflow-hidden" class="d-flex justify-content-center">
                    <canvas id="year"></canvas>
                </div>
            </div>
        </div>
        <br>
    </section>

    <template id="trackCard">
        <div class="card mb-3 bg-dark text-light" id="card">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img class="img-fluid rounded-start card-img-top" alt="album-display">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title bg-dark text-light"></h5>
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item artist bg-dark text-light"></li>
                            <li class="list-group-item album bg-dark text-light"></li>
                            <li class="list-group-item tps bg-dark text-light"></li>
                            <li class="list-group-item genre bg-dark text-light"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="info">
        <div class="card mb-3 d-flex bg-dark text-light" id="info">
            <div class="row g-0">
                <br><br>
                <audio class="music" controls></audio>
            </div>
            <div class="row g-0">
                <h5 class="other card-title">Also in this album:</h5>
                <h7 class="otherTracks"></h7>
                <br><br>
            </div>
        </div>
    </template>       

<footer class="footer">
    <div class="container text-center">
        <h7>&copy; R2.13 Integration, Création d'un site web à partir d'un jeu de donnée 2024. All Rights Reserved. Fernnadez Léna.</h7>
    </div>
</footer>
<script src="script.js"></script>
<script src="graphs.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
